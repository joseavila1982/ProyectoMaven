<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/TemplateJA.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:form id="formularioLogin">
            <p:focus for="txtUsuario"/>
            <table align="center">
                <tr>
                    <td colspan="2" style="font-weight: bold; size: 20px;">Ingresa tu Usuario y tu Password</td>
                </tr>
                <tr>
                    <td style="font-weight: bold; size: 12px; color: blue;" align="right">Usuario: </td>
                    <td><p:inputText id="txtUsuario" value="#{loginBean.usuario.usuario}" required="true" style="background-color: #FBDCDC !important;"
                                 requiredMessage="Ingresa un valor para el campo 'Usuario'"/></td>
                <td><p:message for="txtUsuario"/></td>
                </tr>
                <tr>
                    <td style="font-weight: bold; size: 12px; color: blue;" align="right">Password: </td>
                    <td><p:password id="txtPassword" value="#{loginBean.usuario.password}" required="true" style="background-color: #FBDCDC !important;"
                                requiredMessage="Ingresa un valor para el campo 'Password'"/></td>
                <td><p:message for="txtPassword"/></td>
                </tr>
                <tr>
                    <td><p:commandButton type="button" value="Cancelar" style="font-size: 14px; color: blue;"/></td>
                <td><p:commandButton value="Aceptar" update="formularioLogin"
                                     action="#{loginBean.validarLogin}"  style="font-size: 14px; color: blue;"/></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center; color: red; font-weight: bold;">
                <p:outputLabel value="#{loginBean.usuario.mensaje}"/>
                </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
